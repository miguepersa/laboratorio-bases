
<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <h1>Tables in Database</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('view_table', table_name=table[0]) }}">{{ table[0] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
