<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .search-bar {
            border: 2px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
        .card-columns {
            column-count: 3;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4">Functions</h1>
        </div>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search for functions...">
        </div>
        <div class="card-columns" id="functionList">
            {% for function in functions %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ function }}</h5>
                        <a href="{{ url_for('execute_function', function_name=function) }}" class="btn btn-outline-primary">Execute Function</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var filter = this.value.toLowerCase();
            var functionList = document.getElementById('functionList');
            var cards = functionList.getElementsByClassName('card');

            for (var i = 0; i < cards.length; i++) {
                var title = cards[i].getElementsByClassName('card-title')[0];
                if (title.innerHTML.toLowerCase().indexOf(filter) > -1) {
                    cards[i].style.display = '';
                } else {
                    cards[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
