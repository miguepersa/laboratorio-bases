
<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }}</title>
</head>
<body>
    <h1>Table: {{ table_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column[0] }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('tables') }}">Back to Tables</a>
</body>
</html>
